<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            font-family: "Nanum Gothic", sans-serif;
        }

        /* body {
            background-image: url('./assets/bgImageForDress.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        } */
    </style>
</head>

<body class="text-white bg-cover h-fit bg-no-repeat  center"
    style="background-image: url('./assets/bgImageForDress.jpg');">
    <form [formGroup]="loginForm">
        <div class="h-screen ml-60 flex items-center  bg-transparent ">
            <div class=" bg-opacity-60 backdrop-blur-sm px-8 py-10 rounded-md border">
                <h2 class="text-3xl text-center mb-5 font-semibold">Login</h2>
                <div class="flex items-center border-b mb-3">
                    <input type="email" placeholder="Email" class="placeholder-white py-2 outline-none bg-inherit w-64"
                        formControlName="email" />
                    <i class="ri-mail-line text-white-400"></i>
                </div>
                <div class="flex items-center border-b mb-3">
                    <input type="password" placeholder="Password"
                        class="placeholder-white  py-2 outline-none bg-inherit w-64" formControlName="password" />
                    <i class="ri-lock-line text-white-400"></i>
                </div>
                <div class="flex items-center justify-between text-xs mb-6">
                    <div class="flex items-center gap-1">
                        <input type="checkbox" />
                        <p>Remember password</p>
                    </div>
                    <a href="#" class="text-blue-500">Forget password?</a>
                </div>
                <div class="bg-orange hover:bg-gray-400 rounded-md text-black py-2 text-center mb-5 font-semibold">
                    <button type="submit" routerLink="/" (click)="login()">Login</button>
                </div>



                <div class="text-sm text-center">
                    Don't have an account? <a routerLink="/register" class="text-blue-500">Register</a>
                </div>
            </div>
        </div>

    </form>

</body>

</html>
